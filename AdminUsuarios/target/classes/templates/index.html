<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

	<title>Usuarios</title>
</head>

<body>
	<style>
		table.table td a.settings {
			color: #2196F3;
		}

		table.table td a.delete {
			color: #F44336;
		}
	</style>
	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Admin Usuarios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="agregar">Agregar Usuario</a></li>

			</ul>
		</div>
	</nav>

	<!-- Navbar -->


	<div class="container p-5">
		<table class="table table-striped" border="1">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Email</th>
					<th scope="col">GÃ©nero</th>
					<th scope="col">Estatus</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${emp}">
					<th th:text="${e.id}"></th>
					<td th:text="${e.nombre}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.genero}"></td>
					<td th:text="${e.estatus}"></td>
					<td>
						<a th:href="@{/editar/{id}(id=${e.id})}" class="settings" title="Settings"
							data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
						<a th:href="@{/delete/{id}(id=${e.id})}" class="delete" title="Delete" data-toggle="tooltip"><i
								class="material-icons">&#xE5C9;</i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
				<a class="page-link" th:href="@{|/?page=${prev}|}">Anterior</a>
			</li>

			<li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active' : ''}">
				<a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
			</li>

			<li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
				<a class="page-link" th:href="@{|/?page=${next}|}">Siguiente</a>
			</li>
		</ul>
	</div>
</body>

</html>
