<!DOCTYPE html>
<html lang="es" xmlns: th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Gomsa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- formulario -->
	<br>
	<h3 class="text-center" style="color: brown;">Alta de Autos</h3>
	<br>
	<div class="container">
		<form style="color: brown;" th:action="@{/CtrlAutos/guardar}" method="post" th:object="${autos}">
		<!-- <b> para combar el grosor de las letras-->
			<b>
				<div class="mb-3">
					<label for="id" class="form-label">Id</label>
					<input type="number" class="form-control" name="id" placeholder="Ingrese el id" th:field="*{id}">
				</div>
				<div class="mb-3">
					<label for="modelo" class="form-label">Nombre Modelo</label>
					<input type="text" class="form-control" name="nombre_modelo" placeholder="Ingrese el modelo" th:field="*{nombre_modelo}">
				</div>
				<div class="mb-3">
					<label for="pais" class="form-label">Color</label>
					<input type="text" class="form-control" name="color" placeholder="Ingrese el color" th:field="*{color}">
				</div>
				<div class="mb-3">
					<label for="precio" class="form-label">Precio</label>
					<input type="number" class="form-control" name="precio" placeholder="Ingrese el Precio" th:field="*{precio}">
				</div>
				<div class="mb-3">
					<label for="num_puertas" class="form-label">Número de Puertas</label>
					<input type="number" class="form-control" name="num_puertas" placeholder="Ingrese el número de puertas" th:field="*{num_puertas}">
				</div>
				<div class="mb-3">
					<label for="tipo" class="form-label">Tipo</label>
					<input type="text" class="form-control" name="tipo" placeholder="Ingrese el tipo" th:field="*{tipo}">
				</div>
				
				<!--<div class="mb-3">
				<label for="tipo" class="form-label">Selecciona Una Marca:</label>
				<select class="form-select">
				  <option class="form-label" each=" c : ${lista}"></option>
				  <option><th:text="${c.marca.nombre_marca}"></th><option>
				</select>
				</div>-->

				<input type="submit" class="btn btn-outline-success" name="guardar" value="Guardar">
			</b>
		</form>
	</div>


	<!--script-->

	<!--popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<!--iconos -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<!--Jquery -->
	<script scr="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
